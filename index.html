<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doomsday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <audio id="tickSound" src="./ticksound.mp3" preload="auto"></audio>
      <div class="container">
        <h1>Doom Clock</h1>
        <p>This clock will run till eternity</p>
        <div class="clock-container">
          <img src="./clock.png" alt="" />
          <div id="minute" class="hands"></div>
          <div id="hour" class="hands"></div>
          <div id="second" class="hands"></div>
        </div>
        <div class="digital-clock">
          <h2><span id="hours">00</span> Hours</h2>
          <h2><span id="minutes">00</span> Minutes</h2>
          <h2><span id="seconds">00</span> Seconds</h2>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
